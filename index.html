<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jumbotron</title>
	<link rel="stylesheet" href="bootstrap.css">
	<script src="bootstrap.min.js"></script>
	<script src="jquery-3.3.1.min.js"></script>
	<style>
		.onepage{
			height:850px;
		}
		.onepage-bg{
			height:850px;
			width:100%
			position:absolute;
			background-position: center center;
			background-size: cover;
		}
		#onepagebg{
			background-image: url("images/topicon.png");
		}
		.jumbotron {
			padding-top: 180px;
			padding-bottom: 30px;
			margin-bottom: 30px;
			color: inherit;
			background: rgba(255,255,255,0);
}
	#head,
	#text{
	padding-top:50px;
	}
	</style>
</head>
<body>
<div class="onepage">
	<div class="onepage-bg container-fluid" id="onepagebg">
	<div class="container">
		<div class="jumbotron">
			<h1 id="head">Hello,world!</h1>
			<p id="text">欢迎来到我的网站，在这里，你将充分感受到前端的魅力</p>
			<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>	
			<audio autoplay="auto"  loop="loop" >
				 <source src="music/normalroad.mp3" type="audio/mpeg">
				 <source src="music/normalroad.ogg" type="audio/ogg">
				Your browser does not support the audio element.
			</audio>
		</div>

	</div>
	</div>
</div>
</body>

</html>
